<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KataGo 私人权重下载</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}

    :root {
      --bg: #0a0c10;
      --surface: #12151c;
      --surface-hover: #1a1e28;
      --border: #1e2330;
      --border-accent: #2a3040;
      --text: #e2e4e9;
      --text-dim: #7a8194;
      --accent: #6ee7b7;
      --accent-dim: rgba(110,231,183,0.12);
      --accent-glow: rgba(110,231,183,0.25);
      --warm: #f0b860;
      --radius: 12px;
    }

    html { scroll-behavior: smooth }

    body {
      font-family: 'Noto Sans SC', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.7;
      overflow-x: hidden;
    }

    /* ── ambient background ── */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 600px 400px at 20% 10%, rgba(110,231,183,0.06), transparent),
        radial-gradient(ellipse 500px 500px at 80% 80%, rgba(99,140,255,0.04), transparent);
      pointer-events: none;
      z-index: 0;
    }

    /* ── grid pattern overlay ── */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.012) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.012) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 860px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* ── header ── */
    header {
      padding: 80px 0 48px;
      text-align: center;
    }

    .logo-mark {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 72px; height: 72px;
      border-radius: 50%;
      background: var(--accent-dim);
      border: 1.5px solid rgba(110,231,183,0.2);
      margin-bottom: 28px;
      animation: float 6s ease-in-out infinite;
    }

    .logo-mark svg { width: 36px; height: 36px; }

    @keyframes float {
      0%,100% { transform: translateY(0) }
      50% { transform: translateY(-6px) }
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #e2e4e9 40%, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    header p {
      color: var(--text-dim);
      font-size: 1.02rem;
      font-weight: 300;
      max-width: 480px;
      margin: 0 auto;
    }

    /* ── notice bar ── */
    .notice {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      background: rgba(240,184,96,0.06);
      border: 1px solid rgba(240,184,96,0.15);
      border-radius: var(--radius);
      padding: 16px 20px;
      margin-bottom: 40px;
      font-size: 0.9rem;
      color: var(--warm);
      line-height: 1.6;
    }

    .notice svg {
      flex-shrink: 0;
      margin-top: 2px;
    }

    /* ── section titles ── */
    .section-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--accent);
      margin-bottom: 20px;
      padding-left: 2px;
    }

    /* ── weight cards ── */
    .weight-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 56px;
    }

    .weight-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 22px 24px;
      transition: all 0.25s ease;
      animation: fadeUp 0.5s ease both;
    }

    .weight-card:nth-child(1) { animation-delay: 0.05s }
    .weight-card:nth-child(2) { animation-delay: 0.10s }
    .weight-card:nth-child(3) { animation-delay: 0.15s }
    .weight-card:nth-child(4) { animation-delay: 0.20s }
    .weight-card:nth-child(5) { animation-delay: 0.25s }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(14px) }
      to   { opacity: 1; transform: translateY(0) }
    }

    .weight-card:hover {
      border-color: var(--border-accent);
      background: var(--surface-hover);
      box-shadow: 0 0 0 1px var(--border-accent), 0 8px 32px rgba(0,0,0,0.25);
    }

    .card-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 10px;
    }

    .card-name {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1rem;
      font-weight: 500;
      color: var(--text);
    }

    .card-badges {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .badge {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.68rem;
      font-weight: 500;
      padding: 3px 10px;
      border-radius: 100px;
      letter-spacing: 0.03em;
    }

    .badge--size {
      background: rgba(110,231,183,0.08);
      color: var(--accent);
      border: 1px solid rgba(110,231,183,0.15);
    }

    .badge--net {
      background: rgba(99,140,255,0.08);
      color: #8aa8ff;
      border: 1px solid rgba(99,140,255,0.15);
    }

    .badge--new {
      background: rgba(240,184,96,0.1);
      color: var(--warm);
      border: 1px solid rgba(240,184,96,0.18);
    }

    .card-desc {
      font-size: 0.88rem;
      color: var(--text-dim);
      margin-bottom: 16px;
    }

    .card-bottom {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    .card-meta {
      font-size: 0.78rem;
      color: var(--text-dim);
      font-family: 'JetBrains Mono', monospace;
    }

    .btn-download {
      display: inline-flex;
      align-items: center;
      gap: 7px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.82rem;
      font-weight: 500;
      color: var(--bg);
      background: var(--accent);
      border: none;
      border-radius: 8px;
      padding: 8px 18px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .btn-download:hover {
      background: #5ddba8;
      box-shadow: 0 0 20px var(--accent-glow);
      transform: translateY(-1px);
    }

    .btn-download svg { width: 15px; height: 15px; }

    /* ── usage section ── */
    .usage-box {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      margin-bottom: 56px;
    }

    .usage-box h3 {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 14px;
    }

    .code-block {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px 20px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.82rem;
      line-height: 1.8;
      color: var(--text-dim);
      overflow-x: auto;
      position: relative;
    }

    .code-block .cmd { color: var(--accent) }
    .code-block .flag { color: #8aa8ff }
    .code-block .path { color: var(--warm) }

    .copy-btn {
      position: absolute;
      top: 10px; right: 10px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 5px 8px;
      cursor: pointer;
      color: var(--text-dim);
      font-size: 0.72rem;
      font-family: 'JetBrains Mono', monospace;
      transition: all 0.2s;
    }

    .copy-btn:hover {
      color: var(--accent);
      border-color: var(--accent);
    }

    /* ── footer ── */
    footer {
      padding: 40px 0 60px;
      text-align: center;
      font-size: 0.82rem;
      color: var(--text-dim);
      border-top: 1px solid var(--border);
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover { text-decoration: underline }

    /* ── responsive ── */
    @media (max-width: 600px) {
      header { padding: 56px 0 36px }
      h1 { font-size: 1.6rem }
      .weight-card { padding: 18px }
      .card-top { flex-direction: column; align-items: flex-start }
      .card-bottom { flex-direction: column; align-items: flex-start }
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Header -->
  <header>
    <div class="logo-mark">
      <svg viewBox="0 0 24 24" fill="none" stroke="#6ee7b7" stroke-width="1.5">
        <circle cx="12" cy="12" r="10" />
        <circle cx="8" cy="9" r="2" fill="#6ee7b7" stroke="none" />
        <circle cx="16" cy="15" r="2" fill="#6ee7b7" stroke="none" />
        <circle cx="15" cy="8" r="1.2" fill="none" stroke="#6ee7b7" />
        <circle cx="9" cy="16" r="1.2" fill="none" stroke="#6ee7b7" />
      </svg>
    </div>
    <h1>KataGo 私人权重下载</h1>
    <p>个人训练的 KataGo 神经网络权重文件，持续更新中</p>
  </header>

  <!-- Notice -->
  <div class="notice">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>
    </svg>
    <span>这些权重为个人训练版本，仅供学习与研究使用。请配合对应版本的 KataGo 引擎使用。</span>
  </div>

  <!-- Weight List -->
  <div class="section-label">// 可用权重</div>
  <div class="weight-list" id="weightList">
    <!-- Cards will be rendered by JS -->
  </div>

  <!-- Usage -->
  <div class="section-label">// 使用方法</div>
  <div class="usage-box">
    <h3>配置 KataGo 使用自定义权重</h3>
    <div class="code-block" id="codeBlock">
      <button class="copy-btn" onclick="copyCode()">复制</button>
      <span class="cmd">./katago</span> gtp \<br/>
      &nbsp;&nbsp;<span class="flag">-model</span> <span class="path">/path/to/your-weight.bin.gz</span> \<br/>
      &nbsp;&nbsp;<span class="flag">-config</span> <span class="path">/path/to/gtp.cfg</span>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Powered by GitHub Pages · <a href="https://github.com/lightvector/KataGo" target="_blank">KataGo 官方仓库</a></p>
    <p style="margin-top:6px;font-size:0.75rem;opacity:0.6;">最后更新：2026-02</p>
  </footer>

</div>

<script>
  // ============================================================
  //  配置区 —— 在此修改你的权重列表
  //  owner: 你的 GitHub 用户名
  //  repo:  你的 GitHub 仓库名
  //  weights: 权重条目数组
  // ============================================================
  const CONFIG = {
    owner: "your-github-username",       // ← 改成你的用户名
    repo:  "your-repo-name",             // ← 改成你的仓库名
    branch: "main",                      // ← 分支名 (通常是 main)
    weights: [
      {
        name: "kata-b18c384-s1200m.bin.gz",
        path: "weights/kata-b18c384-s1200m.bin.gz",   // 仓库内路径
        net:  "b18c384",
        size: "~1.2 GB",
        date: "2026-02-20",
        desc: "18 block 384 channel，大网络高精度，适合深度分析",
        isNew: true,
      },
      {
        name: "kata-b18c384-s800m.bin.gz",
        path: "weights/kata-b18c384-s800m.bin.gz",
        net:  "b18c384",
        size: "~1.2 GB",
        date: "2026-02-10",
        desc: "18 block 384 channel，上一版本",
        isNew: false,
      },
      {
        name: "kata-b6c96-s600m.bin.gz",
        path: "weights/kata-b6c96-s600m.bin.gz",
        net:  "b6c96",
        size: "~18 MB",
        date: "2026-01-28",
        desc: "6 block 96 channel，轻量级网络，适合快速对弈和低配设备",
        isNew: false,
      },
      {
        name: "kata-b15c192-s900m.bin.gz",
        path: "weights/kata-b15c192-s900m.bin.gz",
        net:  "b15c192",
        size: "~180 MB",
        date: "2026-01-15",
        desc: "15 block 192 channel，中等网络，平衡速度与精度",
        isNew: false,
      },
    ],
  };

  // ============================================================
  //  渲染逻辑
  // ============================================================
  function getDownloadUrl(weight) {
    // GitHub raw 文件链接
    return `https://github.com/${CONFIG.owner}/${CONFIG.repo}/raw/${CONFIG.branch}/${weight.path}`;
  }

  function renderWeights() {
    const container = document.getElementById('weightList');
    container.innerHTML = CONFIG.weights.map(w => `
      <div class="weight-card">
        <div class="card-top">
          <span class="card-name">${w.name}</span>
          <div class="card-badges">
            ${w.isNew ? '<span class="badge badge--new">NEW</span>' : ''}
            <span class="badge badge--net">${w.net}</span>
            <span class="badge badge--size">${w.size}</span>
          </div>
        </div>
        <div class="card-desc">${w.desc}</div>
        <div class="card-bottom">
          <span class="card-meta">${w.date}</span>
          <a class="btn-download" href="${getDownloadUrl(w)}" download>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7 10 12 15 17 10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            下载
          </a>
        </div>
      </div>
    `).join('');
  }

  function copyCode() {
    const text = `./katago gtp -model /path/to/your-weight.bin.gz -config /path/to/gtp.cfg`;
    navigator.clipboard.writeText(text).then(() => {
      const btn = document.querySelector('.copy-btn');
      btn.textContent = '已复制 ✓';
      setTimeout(() => btn.textContent = '复制', 1500);
    });
  }

  renderWeights();
</script>

</body>
</html>
